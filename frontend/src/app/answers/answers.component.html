<div class="container">
  <mat-toolbar color = "primary">
    <span>Answers</span>
  </mat-toolbar>

  <table class="table">
    <thead>
    <tr>
      <th>Id</th>
      <th>Text</th>
      <th>Correct Answer</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let answer of answers">
      <td>{{ answer.id }}</td>
      <td>{{ answer.text }}</td>
      <td>{{ answer.correctAnswer }}</td>
    </tr>
    </tbody>
  </table>
</div>
